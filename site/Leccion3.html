<script>
var puntos=0;
var slider=$('#slider2');
$('#slider2 div:last').insertBefore('#slider2 div:first');

function refresh()
    {

					window.location.reload();
    }

function moverD() {
	slider.animate({
		marginLeft:'-'+200+'%'
	},700, function() {
		$('#slider2 div:first').insertAfter('#slider2 div:last');
		slider.css('margin-left', '-'+100+'%');
	});
}

function Comprobar(b)
{
	if (b=='bien'){
		puntos += 10;
			moverD();

	}else{
			moverD();

	}

}
function puntuacion(){
	document.write('Puntos obtenidos '+puntos+' /100pts');
